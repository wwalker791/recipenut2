<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>RecipeNut</title>
    <link type="text/css" rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<header th:replace="fragments::navbar"></header>

<body>
<div th:replace="fragments::sidenav" id="mySidenav" class="sidenav"></div>


<div class="body-content">
    <h1>Post a Recipe!</h1>
    <form method="post" class="recipeInput">
        <h1 th:text = "${Error}"></h1>
        <label th:for="name">Recipe Name</label>
        <input th:field="${recipe.name}" class="form-control" name="name"><br><br>
        <span th:errors="${recipe.name}"></span>
        <label th:for="ingredients" >Ingredients</label>
        <textarea th:field="${recipe.ingredientList}" class="form-control" name="ingredientList"></textarea><br><br>
        <span th:errors="${recipe.ingredientList}"></span>
        <label th:for="preparation">Preparation</label>
        <textarea th:field="${recipe.preparation}" class="form-control" name="preparation"></textarea><br><br>
        <span th:errors="${recipe.preparation}"></span>
        <label th:for="category">Category</label>
        <input th:field="${recipe.category}" class="form-control" name="category"><br><br>
        <span th:errors="${recipe.category}"></span>
        <label th:for="keywords">Tags</label>
        <input th:field="${recipe.keywords}" class="form-control" name="keywords"><br><br>
        <span th:errors="${recipe.keywords}"></span>
        <label th:for="uploadImage">Upload an Image</label>
        <input th:field="${recipe.imageFile}" class="form-control" name="imageFile"><br><br>
        <span th:errors="${recipe.imageFile}"></span>
<!--        <div class="form-group">-->
<!--            <label th:for="categories">Categories</label>-->
<!--            <th:block th:each="category : ${categories}">-->
<!--                <input type="checkbox" name="categories" th:value="${categories.value}">-->
<!--                <label th:text="${categories.name}"></label>-->
<!--            </th:block>-->
<!--            <a th:href="@{'/categories/add'}">Add Categories</a>-->
<!--        </div>-->
        <input type="submit" value="Submit!"><br><br>

    </form>
</div>


<div id="main">
    ...
</div>
</body>
</html>
