<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
<head th:fragment = "head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>RecipeNut</title>
    <link type="text/css" rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<header th:fragment = "navbar">
    <nav class="navbar">
        <div class="site-title" th:href="@{/index}">RecipeNut</div>
        <div class="navbar-links">
            <ul>
                <form th:action="@{/search}" method="get">
                    <input type="search" id="searchInput" name ="keyword" placeholder="Search" class="search-input" >
                    <button type="submit" class="search-button" text="Search"></button>
                </form>
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/postRecipe}">Post a Recipe</a></li>
                <li><a th:href="@{/registration}">Register</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
                <li><a th:href="@{/profile}">My Profile</a></li>
            </ul>
        </div>
    </div>
    </nav>
</header>

<body>
<div th:fragment ="sidenav" id="mySidenav" class="sidenav">
    <a th:href="@{/view-category/vegetarian}">Vegetarian</a>
    <a th:href="@{/view-category/vegan}">Vegan</a>
    <a th:href="@{/view-category/glutenFree}">Gluten-Free</a>
    <a th:href="@{/view-category/paleo}">Paleo</a>
    <a th:href="@{/view-category/starters}">Starters</a>
    <a th:href="@{/view-category/mainCourses}">Main Courses</a>
    <a th:href="@{/view-category/sides}">Sides</a>
    <a th:href="@{/view-category/deserts}">Deserts</a>
</div>



<div id="main">

</div>
</body>
</html>
